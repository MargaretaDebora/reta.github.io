    <div class="tm-container bg-white">
        <div class="tm-header-stripe w-100"></div>
        <div class="container-fluid">
            <div class="row tm-mb-1">
                <div class="col-12">
                    <h2 class="tm-text-primary text-center tm-my-1 tm-mb-5 tm-intro-text">Gallery</h2>
                </div>
                <div class="col-12 tm-page-cols-container">
                    <div class="tm-page-col-left">
                        <ul class="tabs clearfix filters-button-group">
                            <li>
                                <a href="#" class="active tm-category-link" data-filter=".category-1">
                                    <div class="tm-thumbnails">
                                        <img src="img/gallery/download.jfif" alt="Thumbnail" class="tm-thumbnail">
                                        <img src="img/gallery/images.jfif" alt="Thumbnail" class="tm-thumbnail">
                                        <img src="img/gallery/stieindonesia_pontianak.jpg" alt="Thumbnail" class="tm-thumbnail">
                                
                                    </div>
                                    <span class="tm-category-label">One</span>
                                </a>
                            </li>
                            
                        </ul>
                    </div>
                    <div class="tm-page-col-right">
                        <div class="tm-gallery" id="tmGallery">
                            <div class="tm-gallery-item category-1 category-3">
                                <figure class="effect-bubba">
                                    <img src="img/gallery/download.jfif" alt="Gallery item" class="img-fluid" />
                                    
                                </figure>
                            </div>
                            <div class="tm-gallery-item category-1 category-2">
                                <figure class="effect-bubba">
                                    <img src="img/gallery/images.jfif" alt="Gallery item" class="img-fluid" />
                                
                                </figure>
                            </div>
                            <div class="tm-gallery-item category-1">
                                <figure class="effect-bubba">
                                    <img src="img/gallery/stieindonesia_pontianak.jpg" alt="Gallery item" class="img-fluid" />
                                    
                                </figure>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/parallax.min.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="slick/slick.min.js"></script>
    <script src="js/tooplate-script.js"></script>
    <script>        
        $(document).ready(function () {
            /* Isotope Gallery */            
            var $gallery = $(".tm-gallery").isotope({
                itemSelector: ".tm-gallery-item",
                filter: '.category-1'
                // layoutMode: "fitRows"
            });
            // layout Isotope after each image loads
            $gallery.imagesLoaded().progress(function () {
                $gallery.isotope("layout");
            });

            $(".filters-button-group").on("click", "a", function () {
                var filterValue = $(this).attr("data-filter");
                $gallery.isotope({ filter: filterValue });
            });

            /* Categories */
            $(".tabgroup > div").hide();
            $(".tabgroup > div:first-of-type").show();
            $(".tabs a").click(function (e) {
                e.preventDefault();
                var $this = $(this),
                    tabgroup = "#" + $this.parents(".tabs").data("tabgroup"),
                    others = $this
                        .closest("li")
                        .siblings()
                        .children("a"),
                    target = $this.attr("href");
                others.removeClass("active");
                $this.addClass("active");

                // Scroll to tab content (for mobile)
                if ($(window).width() < 992) {
                    $("html, body").animate(
                        {
                            scrollTop: $("#tmGallery").offset().top
                        },
                        200
                    );
                }
            });

            // Magnific Pop up
            $('.tm-gallery').magnificPopup({
                delegate: 'a',
                type: 'image',
                gallery: { enabled: true }
            });

            // Testimonials carousel
            $('.tm-carousel').slick({
                dots: true,
                infinite: false,
                speed: 300,
                slidesToShow: 1,
                slidesToScroll: 1
            });
        });

    </script>
</body>
